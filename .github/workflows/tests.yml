name: Tests

on:
  push:
  pull_request:

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run documentation integrity checks
        run: |
          python scripts/check_docs.py

  unit-minimal:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      - name: Run basic + formatter tests
        run: |
          python -m pytest tests/unit/test_basic.py tests/unit/test_formatters.py -v --maxfail=1 --disable-warnings
