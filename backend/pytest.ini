[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python path 설정
pythonpath = .

# 테스트 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# 비동기 테스트 설정
asyncio_mode = auto

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
